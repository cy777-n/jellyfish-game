<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>深海水母：幻彩合成</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #00050a;
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #ui {
            position: absolute;
            top: 20px;
            width: 360px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
            pointer-events: none;
        }
        .score-tag {
            color: #00e5ff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.8);
            background: rgba(0, 20, 40, 0.6);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid #00e5ff;
        }
        #game-box {
            position: relative;
            width: 360px;
            height: 600px;
            box-shadow: 0 0 50px rgba(0, 100, 255, 0.2);
        }
        canvas {
            border-radius: 0 0 30px 30px;
            background: radial-gradient(circle at center, #001a33 0%, #00050a 100%);
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 10, 20, 0.9);
            color: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            display: none;
            z-index: 100;
            border: 2px solid #00e5ff;
            box-shadow: 0 0 30px #00e5ff;
        }
        #start-hint {
            position: absolute;
            bottom: 50px;
            color: rgba(255,255,255,0.5);
            width: 100%;
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="ui">
    <div class="score-tag">分數: <span id="score">0</span></div>
    <div class="score-tag">最高: <span id="highscore">0</span></div>
</div>

<div id="game-box">
    <div id="game-over">
        <h1 style="margin:0; color:#00e5ff;">實驗終止</h1>
        <p>最終得分: <span id="final-score">0</span></p>
        <button onclick="location.reload()" style="background:#00e5ff; border:none; padding:10px 30px; border-radius:10px; cursor:pointer; font-weight:bold;">重新注入能量</button>
    </div>
    <div id="start-hint">點擊畫面開始遊戲並開啟音效</div>
</div>

<script>
const { Engine, Render, Runner, Bodies, Composite, Events, Body, Vector } = Matter;

// --- 音效設定 ---
// 使用外部開源音效，您可以之後更換為本地路徑
const bgm = new Audio('https://assets.mixkit.co/music/preview/mixkit-underwater-mysterious-813.mp3');
bgm.loop = true;
const dropSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2004/2004-preview.mp3');
const mergeSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2020/2020-preview.mp3');

let engine, render, runner, currentJelly = null;
let score = 0;
let isGameOver = false;
let audioStarted = false;

// --- 水母畫風定義 ---
const jellyConfigs = [
    { r: 18, color: '#00f2ff', glow: '#00ffff', tentacles: 4, label: '微光水母' },
    { r: 28, color: '#709dff', glow: '#80aaff', tentacles: 5, label: '幽藍水母' },
    { r: 38, color: '#c38dff', glow: '#d4aaff', tentacles: 6, label: '極光紫水母' },
    { r: 48, color: '#ff8db2', glow: '#ffaac4', tentacles: 8, label: '緋紅水母' },
    { r: 60, color: '#ffce8d', glow: '#ffe0aa', tentacles: 10, label: '琥珀水母' },
    { r: 75, color: '#ffffff', glow: '#00ffcc', tentacles: 12, label: '星雲水母' },
    { r: 95, color: '#00ffaa', glow: '#aaffff', tentacles: 15, label: '幻神水母' }
];

function init() {
    engine = Engine.create();
    render = Render.create({
        element: document.getElementById('game-box'),
        engine: engine,
        options: {
            width: 360,
            height: 600,
            wireframes: false,
            background: 'transparent'
        }
    });

    const ground = Bodies.rectangle(180, 610, 360, 20, { isStatic: true });
    const leftWall = Bodies.rectangle(-10, 300, 20, 600, { isStatic: true });
    const rightWall = Bodies.rectangle(370, 300, 20, 600, { isStatic: true });
    Composite.add(engine.world, [ground, leftWall, rightWall]);

    Render.run(render);
    runner = Runner.create();
    Runner.run(runner, engine);

    spawnJelly();
    setupController();
    setupCollision();
    animateCustom();
}

// 產生新水母
function spawnJelly() {
    if (isGameOver) return;
    const level = Math.floor(Math.random() * 3); // 隨機前三種
    currentJelly = Bodies.circle(180, 60, jellyConfigs[level].r, {
        isStatic: true,
        label: 'jelly_' + level,
        restitution: 0.4,
        friction: 0.1
    });
    currentJelly.level = level;
    Composite.add(engine.world, currentJelly);
}

function setupController() {
    const canvas = render.canvas;
    
    const moveHandler = (e) => {
        if (!currentJelly || isGameOver) return;
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - canvas.getBoundingClientRect().left;
        const r = jellyConfigs[currentJelly.level].r;
        const clampedX = Math.max(r, Math.min(360 - r, x));
        Body.setPosition(currentJelly, { x: clampedX, y: 60 });
    };

    const dropHandler = () => {
        if (!audioStarted) {
            bgm.play();
            audioStarted = true;
            document.getElementById('start-hint').style.display = 'none';
        }
        if (!currentJelly || isGameOver) return;
        
        Body.setStatic(currentJelly, false);
        dropSound.currentTime = 0;
        dropSound.play();
        
        currentJelly = null;
        setTimeout(spawnJelly, 800);
    };

    canvas.addEventListener('mousemove', moveHandler);
    canvas.addEventListener('touchmove', moveHandler);
    canvas.addEventListener('mousedown', dropHandler);
    canvas.addEventListener('touchstart', dropHandler);
}

function setupCollision() {
    Events.on(engine, 'collisionStart', (event) => {
        event.pairs.forEach(pair => {
            const { bodyA, bodyB } = pair;
            if (bodyA.label.startsWith('jelly_') && bodyA.label === bodyB.label) {
                const level = bodyA.level;
                if (level < 6) {
                    const newX = (bodyA.position.x + bodyB.position.x) / 2;
                    const newY = (bodyA.position.y + bodyB.position.y) / 2;
                    
                    Composite.remove(engine.world, [bodyA, bodyB]);
                    
                    mergeSound.currentTime = 0;
                    mergeSound.play();
                    
                    const nextLevel = level + 1;
                    const newJelly = Bodies.circle(newX, newY, jellyConfigs[nextLevel].r, {
                        label: 'jelly_' + nextLevel,
                        restitution: 0.4
                    });
                    newJelly.level = nextLevel;
                    Composite.add(engine.world, newJelly);
                    
                    score += (level + 1) * 10;
                    document.getElementById('score').innerText = score;
                }
            }
        });
    });

    // 遊戲結束判定
    Events.on(engine, 'afterUpdate', () => {
        Composite.allBodies(engine.world).forEach(body => {
            if (!body.isStatic && body.position.y < 120 && body !== currentJelly) {
                if (Math.abs(body.velocity.y) < 0.1) endGame();
            }
        });
    });
}

// --- 核心：繪製畫風 ---
function animateCustom() {
    const ctx = render.context;
    
    Events.on(render, 'afterRender', () => {
        const bodies = Composite.allBodies(engine.world);
        const time = engine.timing.timestamp;

        bodies.forEach(body => {
            if (body.isStatic || !body.label.startsWith('jelly_')) return;
            
            const config = jellyConfigs[body.level];
            const { x, y } = body.position;
            
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(body.angle);

            // 1. 繪製觸手 (隨重力與速度擺動)
            ctx.beginPath();
            ctx.lineWidth = 2;
            ctx.strokeStyle = config.glow;
            ctx.globalAlpha = 0.4;
            for (let i = 0; i < config.tentacles; i++) {
                const offsetX = (i - config.tentacles/2) * (config.r / 3);
                ctx.moveTo(offsetX, 0);
                const wave = Math.sin(time * 0.005 + i) * 5;
                // 觸手長度隨等級變長
                const tLen = config.r * 1.5;
                ctx.bezierCurveTo(offsetX + wave, tLen/2, offsetX - wave, tLen/2, offsetX, tLen);
            }
            ctx.stroke();

            // 2. 繪製傘蓋發光 (Glow)
            const grad = ctx.createRadialGradient(0, -5, 0, 0, -5, config.r);
            grad.addColorStop(0, '#fff');
            grad.addColorStop(0.2, config.color);
            grad.addColorStop(1, 'transparent');
            
            ctx.beginPath();
            ctx.arc(0, 0, config.r, Math.PI, 0); // 半圓傘蓋
            ctx.fillStyle = grad;
            ctx.globalAlpha = 0.8;
            ctx.shadowBlur = 15;
            ctx.shadowColor = config.glow;
            ctx.fill();
            
            // 3. 繪製內部核心
            ctx.beginPath();
            ctx.arc(0, -2, config.r * 0.3, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.globalAlpha = 0.5;
            ctx.fill();

            ctx.restore();
        });

        // 繪製頂部死亡預警線
        ctx.beginPath();
        ctx.setLineDash([5, 5]);
        ctx.moveTo(0, 120);
        ctx.lineTo(360, 120);
        ctx.strokeStyle = 'rgba(255, 0, 0, 0.3)';
        ctx.stroke();
        ctx.setLineDash([]);
    });
}

function endGame() {
    isGameOver = true;
    document.getElementById('game-over').style.display = 'block';
    document.getElementById('final-score').innerText = score;
    bgm.pause();
}

// 讀取最高分
document.getElementById('highscore').innerText = localStorage.getItem('jellyHighscore') || 0;

init();
</script>
</body>
</html>
