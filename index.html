<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>水母合成大作戰</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { 
            margin: 0; background: #000b14; overflow: hidden; 
            display: flex; flex-direction: column; align-items: center; 
            height: 100vh; height: -webkit-fill-available; touch-action: none;
            font-family: sans-serif;
        }
        #ui-top { 
            width: 100%; max-width: 500px; display: flex; 
            justify-content: space-between; align-items: center; 
            padding: 10px; box-sizing: border-box; flex-shrink: 0;
        }
        .score-box { 
            color: #fff; background: rgba(255, 255, 255, 0.1); 
            padding: 5px 10px; border-radius: 8px; text-align: center; min-width: 60px;
        }
        .score-box span { display: block; font-size: 16px; font-weight: bold; }
        #evolution-guide { 
            display: flex; align-items: center; gap: 2px;
            background: rgba(255, 255, 255, 0.05); padding: 5px; border-radius: 10px;
        }
        .guide-dot { border-radius: 50%; border: 1px solid #fff; }
        #game-container { 
            width: 95%; max-width: 500px; flex-grow: 1; position: relative;
            border: 3px solid #4fc3f7; border-top: none; border-radius: 0 0 20px 20px;
            background: #001a2e; margin-bottom: 10px; overflow: hidden;
        }
        canvas { display: block; width: 100%; height: 100%; }
        #game-over { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #fff; padding: 20px; border-radius: 15px; text-align: center;
            display: none; z-index: 100; width: 200px;
        }
        button { 
            background: #ff4081; border: none; color: white; padding: 10px 20px;
            border-radius: 20px; font-weight: bold; margin-top: 10px;
        }
    </style>
</head>
<body>
<div id="ui-top">
    <div class="score-box">得分<span id="score">0</span></div>
    <div id="evolution-guide"></div>
    <div class="score-box">最高<span id="highscore">0</span></div>
</div>
<div id="game-container">
    <div id="game-over">
        <h2>滿出來了！</h2>
        <p>得分: <span id="final-score">0</span></p>
        <button onclick="location.reload()">重新挑戰</button>
    </div>
</div>

<script>
const { Engine, Render, Runner, Bodies, Composite, Events, Body } = Matter;

const MERGE_SRC = 'https://assets.mixkit.co/active_storage/sfx/2020/2020-preview.mp3';
const DROP_SRC = 'https://assets.mixkit.co/active_storage/sfx/2004/2004-preview.mp3';
const mergeSounds = [new Audio(MERGE_SRC), new Audio(MERGE_SRC), new Audio(MERGE_SRC)];
let mIdx = 0;
const dropSound = new Audio(DROP_SRC);

function playMerge() {
    const s = mergeSounds[mIdx];
    s.currentTime = 0; s.play().catch(()=>{});
    mIdx = (mIdx + 1) % mergeSounds.length;
}

const jellyConfigs = [
    { r: 10, color: '#fcf0f5' }, { r: 16, color: '#f9de90' }, 
    { r: 24, color: '#f8c6a1' }, { r: 32, color: '#dca8c2' }, 
    { r: 42, color: '#ba9fe1' }, { r: 52, color: '#a0d4cd' }, 
    { r: 62, color: '#87b8e5' }, { r: 72, color: '#c57ca1' }, 
    { r: 82, color: '#6fb5cf' }, { r: 88, color: '#3071a4' }, 
    { r: 95, color: '#5e4373' }
];

const DEADLINE_Y = 55;
const SPAWN_Y = 30;
let engine, render, runner, currentJelly = null, nextLevel = 0;
let score = 0, highscore = localStorage.getItem("jellyHigh") || 0, isGameOver = false;

function init() {
    document.getElementById('highscore').innerText = highscore;
    const container = document.getElementById('game-container');
    
    engine = Engine.create({ enableSleeping: false });
    render = Render.create({
        element: container, engine: engine,
        options: { width: container.clientWidth, height: container.clientHeight, wireframes: false, background: 'transparent' }
    });

    const cw = container.clientWidth;
    const ch = container.clientHeight;
    const ground = Bodies.rectangle(cw/2, ch+20, cw, 40, { isStatic: true });
    const wallL = Bodies.rectangle(-20, ch/2, 40, ch, { isStatic: true });
    const wallR = Bodies.rectangle(cw+20, ch/2, 40, ch, { isStatic: true });
    Composite.add(engine.world, [ground, wallL, wallR]);

    Render.run(render);
    runner = Runner.create();
    Runner.run(runner, engine);

    createGuide();
    nextLevel = Math.floor(Math.random() * 3);
    spawnNew();
    bindEvents();
    renderLoop();
}

function createGuide() {
    const guide = document.getElementById('evolution-guide');
    jellyConfigs.forEach((c, i) => {
        const d = document.createElement('div');
        d.className = 'guide-dot';
        d.style.width = (4+i) + 'px'; d.style.height = (4+i) + 'px';
        d.style.background = c.color;
        guide.appendChild(d);
    });
}

function spawnNew() {
    if (isGameOver) return;
    const cw = render.canvas.width;
    currentJelly = Bodies.circle(cw/2, SPAWN_Y, jellyConfigs[nextLevel].r, {
        isStatic: true, label: 'j_' + nextLevel, level: nextLevel
    });
    Composite.add(engine.world, currentJelly);
    nextLevel = Math.floor(Math.random() * 3);
}

function bindEvents() {
    const canvas = render.canvas;
    const getX = (e) => {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        return clientX - rect.left;
    };
    const move = (e) => {
        if (!currentJelly || isGameOver) return;
        const x = getX(e);
        const r = jellyConfigs[currentJelly.level].r;
        Body.setPosition(currentJelly, { x: Math.max(r, Math.min(canvas.width - r, x)), y: SPAWN_Y });
    };
    const release = () => {
        if (!currentJelly || isGameOver) return;
        Body.setStatic(currentJelly, false);
        currentJelly = null;
        dropSound.currentTime = 0; dropSound.play().catch(()=>{});
        setTimeout(spawnNew, 700);
    };

    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); move(e); }, {passive: false});
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); move(e); }, {passive: false});
    canvas.addEventListener('touchend', (e) => { e.preventDefault(); release(); }, {passive: false});
    canvas.addEventListener('mousedown', move);
    canvas.addEventListener('mousemove', (e) => { if(e.buttons > 0) move(e); });
    canvas.addEventListener('mouseup', release);

    Events.on(engine, 'collisionStart', (event) => {
        event.pairs.forEach(pair => {
            const { bodyA, bodyB } = pair;
            if (bodyA.label === bodyB.label && bodyA.label && bodyA.label.startsWith('j_')) {
                const lvl = bodyA.level;
                if (lvl < 10) {
                    const nextL = lvl + 1;
                    const newX = (bodyA.position.x + bodyB.position.x) / 2;
                    const newY = (bodyA.position.y + bodyB.position.y) / 2;
                    Composite.remove(engine.world, [bodyA, bodyB]);
                    const newJ = Bodies.circle(newX, newY, jellyConfigs[nextL].r, {
                        label: 'j_' + nextL, level: nextL
                    });
                    Composite.add(engine.world, newJ);
                    playMerge();
                    score += (lvl + 1) * 10;
                    document.getElementById('score').innerText = score;
                    if (score > highscore) {
                        highscore = score;
                        document.getElementById('highscore').innerText = highscore;
                        localStorage.setItem("jellyHigh", highscore);
                    }
                }
            }
        });
    });
}

function renderLoop() {
    Events.on(render, 'afterRender', () => {
        const ctx = render.context;
        const bodies = Composite.allBodies(engine.world);

        if (currentJelly) {
            ctx.beginPath(); ctx.setLineDash([5, 5]);
            ctx.moveTo(currentJelly.position.x, currentJelly.position.y);
            ctx.lineTo(currentJelly.position.x, render.canvas.height);
            ctx.strokeStyle = 'rgba(255,255,255,0.2)'; ctx.stroke();
            ctx.setLineDash([]);
        }

        bodies.forEach(b => {
            if (!b.label || !b.label.startsWith('j_')) return;
            const lvl = b.level;
            const r = jellyConfigs[lvl].r;
            ctx.save();
            ctx.translate(b.position.x, b.position.y);
            ctx.rotate(b.angle);

            ctx.beginPath(); ctx.arc(0, 0, r, 0, Math.PI * 2);
            ctx.fillStyle = jellyConfigs[lvl].color; ctx.fill();
            ctx.strokeStyle = '#fff'; ctx.lineWidth = 2; ctx.stroke();

            ctx.fillStyle = '#FFB6C1';
            ctx.beginPath(); ctx.arc(-r*0.4, r*0.1, r*0.15, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(r*0.4, r*0.1, r*0.15, 0, Math.PI*2); ctx.fill();

            ctx.fillStyle = '#212121';
            const eyeSize = Math.max(1, r * 0.08);
            ctx.beginPath(); ctx.arc(-r*0.25, -r*0.1, eyeSize, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(r*0.25, -r*0.1, eyeSize, 0, Math.PI*2); ctx.fill();

            ctx.beginPath(); ctx.arc(0, r*0.1, r*0.1, 0.2, Math.PI - 0.2);
            ctx.strokeStyle = '#212121'; ctx.lineWidth = 1.5; ctx.stroke();

            ctx.beginPath(); ctx.fillStyle = jellyConfigs[lvl].color;
            for(let i=0; i<5; i++) {
                const step = (r * 2) / 5;
                ctx.arc(-r + (i * step) + step/2, r * 0.85, step/2, 0, Math.PI);
            }
            ctx.fill(); ctx.strokeStyle = '#fff'; ctx.lineWidth = 1; ctx.stroke();

            ctx.restore();

            if (!b.isStatic && b.position.y < DEADLINE_Y && Math.abs(b.velocity.y) < 0.1) {
                isGameOver = true;
                document.getElementById('game-over').style.display = 'block';
                document.getElementById('final-score').innerText = score;
            }
        });

        ctx.beginPath(); ctx.setLineDash([10, 5]); ctx.moveTo(0, DEADLINE_Y); ctx.lineTo(render.canvas.width, DEADLINE_Y);
        ctx.strokeStyle = 'rgba(255,255,255,0.5)'; ctx.lineWidth = 2; ctx.stroke();
    });
}

init();
</script>
</body>
</html>
