<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>水母合成大作戰</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { margin: 0; background: #000b14; font-family: 'Arial Rounded MT Bold', sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; height: 100vh; touch-action: none; }
        #ui-top { width: 100%; max-width: 600px; display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; box-sizing: border-box; z-index: 10; }
        .score-box { color: #fff; font-size: 14px; background: rgba(255, 255, 255, 0.1); padding: 8px 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); text-align: center; min-width: 85px; backdrop-filter: blur(5px); }
        .score-box span { display: block; font-size: 20px; font-weight: bold; margin-top: 2px; }
        #evolution-guide { display: flex; justify-content: center; align-items: center; background: rgba(255, 255, 255, 0.05); padding: 8px 12px; border-radius: 20px; flex-wrap: wrap; max-width: 50%; }
        .guide-circle { border-radius: 50%; margin: 2px; border: 1.5px solid #fff; }
        .guide-arrow { color: rgba(255,255,255,0.2); font-size: 10px; margin: 0 1px; }
        #game-container { width: 95%; max-width: 550px; flex: 1; position: relative; border: 4px solid #4fc3f7; border-top: none; border-radius: 0 0 35px 35px; background: linear-gradient(to bottom, #001a2e, #000b14); box-shadow: 0 10px 50px rgba(0,0,0,0.8); margin-bottom: 20px; }
        canvas { display: block; width: 100% !important; height: 100% !important; }
        #game-over { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255, 255, 255, 0.95); padding: 35px; border-radius: 30px; text-align: center; display: none; z-index: 100; width: 220px; }
        button { background: #ff4081; border: none; color: white; padding: 12px 28px; border-radius: 50px; font-weight: bold; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>
<div id="ui-top">
    <div class="score-box">我的得分<span id="score">0</span></div>
    <div id="evolution-guide"></div>
    <div class="score-box">最高得分<span id="highscore">0</span></div>
</div>
<div id="game-container">
    <div id="game-over">
        <h2>空間已耗盡</h2>
        <p>得分: <span id="final-score">0</span></p>
        <button onclick="location.reload()">重新挑戰</button>
    </div>
</div>
<script>
const { Engine, Render, Runner, Bodies, Composite, Events, Body } = Matter;
const mergeSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2020/2020-preview.mp3');
const dropSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2004/2004-preview.mp3');
let engine, render, runner, currentJelly = null;
let score = 0, isGameOver = false, isTouching = false;
let highscore = parseInt(localStorage.getItem("jellyHighscore")) || 0;

const jellyConfigs = [
    { r: 12, color: '#FFB7C5', eyeSize: 1.5 }, 
    { r: 18, color: '#C1E7E3', eyeSize: 2.0 }, 
    { r: 25, color: '#B2E2A2', eyeSize: 2.5 }, 
    { r: 35, color: '#FDFD96', eyeSize: 3.2 }, 
    { r: 50, color: '#FFD1DC', eyeSize: 4.5 }, 
    { r: 68, color: '#C3B1E1', eyeSize: 5.5 }, 
    { r: 88, color: '#FFB347', eyeSize: 7.0 }, 
    { r: 108, color: '#AEC6CF', eyeSize: 8.5 }, 
    { r: 125, color: '#DEA5A4', eyeSize: 10.0 }, 
    { r: 140, color: '#CB99C9', eyeSize: 11.5 }, 
    { r: 155, color: '#FF6961', eyeSize: 13.0 } 
];

const DEADLINE_Y = 110;

function init() {
    document.getElementById('highscore').innerText = highscore;
    createGuide();
    const container = document.getElementById('game-container');
    const cw = container.clientWidth;
    const ch = container.clientHeight;
    engine = Engine.create();
    render = Render.create({
        element: container, engine: engine,
        options: { width: cw, height: ch, wireframes: false, background: 'transparent', pixelRatio: window.devicePixelRatio }
    });
    const ground = Bodies.rectangle(cw/2, ch + 20, cw, 40, { isStatic: true });
    const leftWall = Bodies.rectangle(-20, ch/2, 40, ch, { isStatic: true });
    const rightWall = Bodies.rectangle(cw + 20, ch/2, 40, ch, { isStatic: true });
    Composite.add(engine.world, [ground, leftWall, rightWall]);
    Render.run(render);
    runner = Runner.create();
    Runner.run(runner, engine);
    spawnNew();
    setupEvents();
    drawLoop();
}
function createGuide() {
    const guide = document.getElementById('evolution-guide');
    guide.innerHTML = '';
    jellyConfigs.forEach((config, index) => {
        const circle = document.createElement('div');
        circle.className = 'guide-circle';
        const size = 4 + index * 1.3; 
        circle.style.width = size + 'px';
        circle.style.height = size + 'px';
        circle.style.background = config.color;
        guide.appendChild(circle);
        if(index < 10) {
            const arrow = document.createElement('div');
            arrow.className = 'guide-arrow';
            arrow.innerText = '›';
            guide.appendChild(arrow);
        }
    });
}
function updateScore(pts) {
    score += pts;
    document.getElementById('score').innerText = score;
    if (score > highscore) {
        highscore = score;
        document.getElementById('highscore').innerText = highscore;
        localStorage.setItem("jellyHighscore", highscore);
    }
}
function spawnNew() {
    if (isGameOver) return;
    let level;
    const rand = Math.random();
    if (rand < 0.35) {
        level = 0;
    } else if (rand < 0.70) {
        level = 1;
    } else if (rand < 0.92) {
        level = 2;
    } else {
        level = 3;
    }
    const cw = render.canvas.width;
    currentJelly = Bodies.circle(cw/2, 45, jellyConfigs[level].r, {
        isStatic: true, label: 'jelly_' + level, restitution: 0.1, friction: 0.9
    });
    currentJelly.level = level;
    Composite.add(engine.world, currentJelly);
}
function setupEvents() {
    const canvas = render.canvas;
    const updatePos = (clientX) => {
        if (!currentJelly || isGameOver) return;
        const rect = canvas.getBoundingClientRect();
        const x = clientX - rect.left;
        const r = jellyConfigs[currentJelly.level].r;
        const cw = canvas.width;
        Body.setPosition(currentJelly, { x: Math.max(r, Math.min(cw - r, x)), y: 45 });
    };
    const handleStart = (e) => {
        if (isGameOver) return;
        isTouching = true;
        const x = e.touches ? e.touches[0].clientX : e.clientX;
        updatePos(x);
    };
    const handleMove = (e) => {
        if (isTouching) {
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            updatePos(x);
        }
    };
    const handleEnd = () => {
        if (!currentJelly || isGameOver || !isTouching) return;
        isTouching = false;
        Body.setStatic(currentJelly, false);
        dropSound.play().catch(()=>{});
        currentJelly = null;
        setTimeout(spawnNew, 1000);
    };
    canvas.addEventListener('mousedown', handleStart);
    window.addEventListener('mousemove', handleMove);
    window.addEventListener('mouseup', handleEnd);
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); handleStart(e); }, {passive: false});
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); handleMove(e); }, {passive: false});
    canvas.addEventListener('touchend', (e) => { e.preventDefault(); handleEnd(); }, {passive: false});
    Events.on(engine, 'collisionStart', (event) => {
        event.pairs.forEach(pair => {
            const { bodyA, bodyB } = pair;
            if (bodyA.label && bodyA.label === bodyB.label && bodyA.label.startsWith('jelly_')) {
                const lvl = bodyA.level;
                if (lvl < 10) {
                    const midX = (bodyA.position.x + bodyB.position.x) / 2;
                    const midY = (bodyA.position.y + bodyB.position.y) / 2;
                    if (Composite.get(engine.world, bodyA.id, 'body') && Composite.get(engine.world, bodyB.id, 'body')) {
                        Composite.remove(engine.world, [bodyA, bodyB]);
                        mergeSound.play().catch(()=>{});
                        const nextLevel = lvl + 1;
                        const newJelly = Bodies.circle(midX, midY, jellyConfigs[nextLevel].r, {
                            label: 'jelly_' + nextLevel, restitution: 0.1, friction: 0.9
                        });
                        newJelly.level = nextLevel;
                        Composite.add(engine.world, newJelly);
                        updateScore((lvl + 1) * 8); 
                    }
                }
            }
        });
    });
    Events.on(engine, 'afterUpdate', () => {
        Composite.allBodies(engine.world).forEach(body => {
            if (!body.isStatic && body.position.y < DEADLINE_Y && body !== currentJelly) {
                if (Math.abs(body.velocity.y) < 0.015) {
                    isGameOver = true;
                    document.getElementById('game-over').style.display = 'block';
                    document.getElementById('final-score').innerText = score;
                }
            }
        });
    });
}
function drawLoop() {
    Events.on(render, 'afterRender', () => {
        const ctx = render.context;
        const bodies = Composite.allBodies(engine.world);
        bodies.forEach(body => {
            if (body.isStatic || !body.label.startsWith('jelly_')) return;
            const config = jellyConfigs[body.level];
            const { x, y } = body.position;
            const r = config.r;
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(body.angle);
            ctx.beginPath();
            ctx.arc(0, 0, r, 0, Math.PI * 2);
            ctx.fillStyle = config.color;
            ctx.globalAlpha = 0.85;
            ctx.fill();
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 2.5;
            ctx.globalAlpha = 1;
            ctx.stroke();
            ctx.beginPath();
            ctx.fillStyle = '#FFC0CB';
            ctx.globalAlpha = 0.3;
            ctx.arc(-r*0.4, r*0.1, r*0.18, 0, Math.PI*2);
            ctx.arc(r*0.4, r*0.1, r*0.18, 0, Math.PI*2);
            ctx.fill();
            ctx.globalAlpha = 1;
            ctx.fillStyle = '#212121';
            ctx.beginPath();
            ctx.arc(-r*0.28, -r*0.1, config.eyeSize, 0, Math.PI*2);
            ctx.arc(r*0.28, -r*0.1, config.eyeSize, 0, Math.PI*2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(0, r*0.15, r*0.12, 0.2, Math.PI - 0.2);
            ctx.strokeStyle = '#212121';
            ctx.lineWidth = 1.5;
            ctx.stroke();
            ctx.beginPath();
            ctx.fillStyle = config.color;
            for(let i=0; i<5; i++){
                const step = (r * 2) / 5;
                const tx = -r + (i * step) + step/2;
                ctx.arc(tx, r*0.8, step/2, 0, Math.PI);
            }
            ctx.fill();
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 1.2;
            ctx.stroke();
            ctx.restore();
        });
        ctx.beginPath();
        ctx.setLineDash([5, 10]);
        ctx.moveTo(0, DEADLINE_Y); ctx.lineTo(render.canvas.width, DEADLINE_Y);
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
        ctx.stroke();
        ctx.setLineDash([]);
    });
}
init();
</script>
</body>
</html>
