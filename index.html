<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>繽紛可愛水母合成</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #001220;
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #ui {
            position: absolute;
            top: 15px;
            width: 360px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
            pointer-events: none;
        }
        .score-box {
            color: #fff;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255,255,255,0.3);
            min-width: 80px;
            text-align: center;
        }
        #game-container {
            position: relative;
            width: 360px;
            height: 600px;
            border: 6px solid #4fc3f7;
            border-radius: 0 0 30px 30px;
            background: linear-gradient(to bottom, #002f4d, #001220);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        canvas { display: block; }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            display: none;
            z-index: 100;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            width: 200px;
        }
        button {
            background: #ff4081;
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div id="ui">
    <div class="score-box">分數: <span id="score">0</span></div>
    <div class="score-box">最高: <span id="highscore">0</span></div>
</div>

<div id="game-container">
    <div id="game-over">
        <h2 style="color: #ff4081; margin: 0;">遊戲結束</h2>
        <p style="color: #333;">本次得分: <span id="final-score">0</span></p>
        <button onclick="location.reload()">再玩一次</button>
    </div>
</div>

<script>
const { Engine, Render, Runner, Bodies, Composite, Events, Body } = Matter;

const mergeSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2020/2020-preview.mp3');
const dropSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2004/2004-preview.mp3');

let engine, render, runner, currentJelly = null;
let score = 0;
let highscore = parseInt(localStorage.getItem("jellyHighscore")) || 0;
let isGameOver = false;

// 初始顯示歷史最高分
document.getElementById('highscore').innerText = highscore;

const jellyConfigs = [
    { r: 20, color: '#FF99CC', eyeSize: 3, label: '草莓水母' },
    { r: 32, color: '#99FF99', eyeSize: 4, label: '哈密瓜水母' },
    { r: 45, color: '#99CCFF', eyeSize: 5, label: '蘇打水母' },
    { r: 60, color: '#FFFF99', eyeSize: 6, label: '蜂蜜水母' },
    { r: 75, color: '#CC99FF', eyeSize: 8, label: '葡萄水母' },
    { r: 92, color: '#FFCC99', eyeSize: 10, label: '蜜柑水母' },
    { r: 110, color: '#FF6666', eyeSize: 12, label: '大王水母' }
];

function init() {
    engine = Engine.create();
    render = Render.create({
        element: document.getElementById('game-container'),
        engine: engine,
        options: {
            width: 360,
            height: 600,
            wireframes: false,
            background: 'transparent'
        }
    });

    const ground = Bodies.rectangle(180, 610, 400, 20, { isStatic: true });
    const leftWall = Bodies.rectangle(-10, 300, 20, 600, { isStatic: true });
    const rightWall = Bodies.rectangle(370, 300, 20, 600, { isStatic: true });
    Composite.add(engine.world, [ground, leftWall, rightWall]);

    Render.run(render);
    runner = Runner.create();
    Runner.run(runner, engine);

    spawnNew();
    setupEvents();
    drawLoop();
}

function updateScore(points) {
    score += points;
    document.getElementById('score').innerText = score;
    
    // 檢查是否超過最高分
    if (score > highscore) {
        highscore = score;
        document.getElementById('highscore').innerText = highscore;
        // 即時儲存到瀏覽器記憶體
        localStorage.setItem("jellyHighscore", highscore);
    }
}

function spawnNew() {
    if (isGameOver) return;
    const level = Math.floor(Math.random() * 3);
    currentJelly = Bodies.circle(180, 50, jellyConfigs[level].r, {
        isStatic: true,
        label: 'jelly_' + level,
        restitution: 0.5,
        friction: 0.05
    });
    currentJelly.level = level;
    Composite.add(engine.world, currentJelly);
}

function setupEvents() {
    const canvas = render.canvas;
    const updatePos = (e) => {
        if (!currentJelly || isGameOver) return;
        const rect = canvas.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        const r = jellyConfigs[currentJelly.level].r;
        Body.setPosition(currentJelly, { 
            x: Math.max(r, Math.min(360 - r, x)), 
            y: 50 
        });
    };

    canvas.addEventListener('mousemove', updatePos);
    canvas.addEventListener('touchmove', updatePos);
    
    const drop = () => {
        if (!currentJelly || isGameOver) return;
        Body.setStatic(currentJelly, false);
        dropSound.play().catch(()=>{});
        currentJelly = null;
        setTimeout(spawnNew, 1000);
    };

    canvas.addEventListener('mousedown', drop);
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); drop(); });

    Events.on(engine, 'collisionStart', (event) => {
        event.pairs.forEach(pair => {
            const { bodyA, bodyB } = pair;
            if (bodyA.label.startsWith('jelly_') && bodyA.label === bodyB.label) {
                const lvl = bodyA.level;
                if (lvl < 6) {
                    const midX = (bodyA.position.x + bodyB.position.x) / 2;
                    const midY = (bodyA.position.y + bodyB.position.y) / 2;
                    
                    // 檢查這對水母是否還在世界中，避免重複觸發
                    if (Composite.get(engine.world, bodyA.id, 'body') && Composite.get(engine.world, bodyB.id, 'body')) {
                        Composite.remove(engine.world, [bodyA, bodyB]);
                        mergeSound.play().catch(()=>{});
                        
                        const nextLevel = lvl + 1;
                        const newJelly = Bodies.circle(midX, midY, jellyConfigs[nextLevel].r, {
                            label: 'jelly_' + nextLevel,
                            restitution: 0.6
                        });
                        newJelly.level = nextLevel;
                        Composite.add(engine.world, newJelly);
                        
                        // 使用新的計分函數並儲存最高分
                        updateScore((lvl + 1) * 10);
                    }
                }
            }
        });
    });

    Events.on(engine, 'afterUpdate', () => {
        Composite.allBodies(engine.world).forEach(body => {
            if (!body.isStatic && body.position.y < 100 && body !== currentJelly) {
                if (body.velocity.y < 0.1 && body.velocity.x < 0.1) {
                    isGameOver = true;
                    document.getElementById('game-over').style.display = 'block';
                    document.getElementById('final-score').innerText = score;
                }
            }
        });
    });
}

function drawLoop() {
    Events.on(render, 'afterRender', () => {
        const ctx = render.context;
        const bodies = Composite.allBodies(engine.world);

        bodies.forEach(body => {
            if (body.isStatic || !body.label.startsWith('jelly_')) return;
            
            const config = jellyConfigs[body.level];
            const { x, y } = body.position;
            const r = config.r;

            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(body.angle);

            // 身體
            ctx.beginPath();
            ctx.arc(0, 0, r, 0, Math.PI * 2);
            ctx.fillStyle = config.color;
            ctx.globalAlpha = 0.85;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.stroke();

            // 腮紅
            ctx.beginPath();
            ctx.fillStyle = '#ffb3ba';
            ctx.globalAlpha = 0.4;
            ctx.arc(-r*0.4, 0, r*0.15, 0, Math.PI*2);
            ctx.arc(r*0.4, 0, r*0.15, 0, Math.PI*2);
            ctx.fill();

            // 眼睛
            ctx.globalAlpha = 1;
            ctx.fillStyle = '#333';
            const eyeOffset = r * 0.25;
            ctx.beginPath();
            ctx.arc(-eyeOffset, -r*0.1, config.eyeSize, 0, Math.PI*2);
            ctx.arc(eyeOffset, -r*0.1, config.eyeSize, 0, Math.PI*2);
            ctx.fill();
            
            // 嘴巴
            ctx.beginPath();
            ctx.arc(0, r*0.1, r*0.1, 0, Math.PI);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.stroke();

            // 觸手
            ctx.beginPath();
            ctx.fillStyle = config.color;
            for(let i=0; i<5; i++){
                const tx = -r + (i * r * 0.4) + r*0.2;
                ctx.arc(tx, r*0.8, r*0.2, 0, Math.PI);
            }
            ctx.fill();

            ctx.restore();
        });

        // 死亡警示線
        ctx.beginPath();
        ctx.moveTo(0, 100); ctx.lineTo(360, 100);
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
        ctx.setLineDash([5, 5]);
        ctx.stroke();
        ctx.setLineDash([]);
    });
}

init();
</script>
</body>
</html>
